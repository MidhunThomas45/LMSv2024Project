

{% extends 'base.html' %}

{% block title %}Librarian Dashboard{% endblock %}

{% block content %}
<style>
    /* General Styling */
    body {
        background-color: #f5f5f5;
        font-family: 'Arial', sans-serif;
    }

    .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    h2 {
        color: #333;
        font-size: 2rem;
        text-align: center;
        margin-bottom: 2rem;
    }

    /* Flexbox Grid for Cards */
    .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
    }

    /* Card Styling */
    .dashboard-card {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .dashboard-card h4 {
        color: #555;
        font-size: 1.4rem;
        margin-bottom: 1rem;
    }

    .dashboard-card a {
        display: inline-block;
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s ease, color 0.3s ease;
        color: white;
        font-weight: bold;
    }

    /* Specific Colors for Actions */
    .manage-memberships {
        background-color: #28a745;
    }

    .manage-memberships:hover {
        background-color: #218838;
    }

    .manage-authors {
        background-color: #007bff;
    }

    .manage-authors:hover {
        background-color: #0056b3;
    }

    .manage-categories {
        background-color: #17a2b8;
    }

    .manage-categories:hover {
        background-color: #138496;
    }

    .manage-books {
        background-color: #ffc107;
        color: #333;
    }

    .manage-books:hover {
        background-color: #e0a800;
    }

    .manage-issued-books {
        background-color: #6c757d;
    }

    .manage-issued-books:hover {
        background-color: #5a6268;
    }
</style>
<div class="container">
    <h2>Librarian Dashboard</h2>

    <!-- Dashboard Grid -->
    <div class="dashboard-grid">
        <!-- Membership Management -->
        <div class="dashboard-card">
            <h4>Manage Memberships</h4>
            <a href="{% url 'manage_memberships' %}" class="manage-memberships">Manage Memberships</a>
        </div>

        <!-- Authors Management -->
        <div class="dashboard-card">
            <h4>Manage Authors</h4>
            <a href="{% url 'manage_authors' %}" class="manage-authors">Manage Authors</a>
        </div>

        <!-- Categories Management -->
        <div class="dashboard-card">
            <h4>Manage Categories</h4>
            <a href="{% url 'manage_categories' %}" class="manage-categories">Manage Categories</a>
        </div>

        <!-- Books Management -->
        <div class="dashboard-card">
            <h4>Manage Books</h4>
            <a href="{% url 'manage_books' %}" class="manage-books">Manage Books</a>
        </div>

        
    </div>
</div>
{% endblock %}
