{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Purchased Books</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Purchase Date</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for purchase in purchased_books %}
            <tr>
                <td>{{ purchase.book.title }}</td>
                <td>{{ purchase.purchase_date|date:"d M, Y" }}</td>
                <td>${{ purchase.purchase_price }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No purchased books found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
