{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Rent your Book</h1>

    <div class="row">
        {% for book in rent_books %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4 d-flex align-items-stretch">
            <div class="card book-card shadow-sm">
                <img src="{{ book.book_image.url }}" class="card-img-top" alt="{{ book.title }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text mb-3">
                        <strong>Author:</strong> {{ book.author.name }}<br>
                        <strong>Price:</strong> ${{ book.price }}<br>
                        {{ book.description|truncatewords:20 }}
                    </p>
                    <div class="mt-auto">
                        {% if book.accessible %}
                            <a href="{% url 'read_book' rent.id %}" class="btn btn-success btn-block mb-2">
                                Read Now
                            </a>
                        {% else %}
                            <a href="{% url 'rent_book' book.id %}" class="btn btn-warning btn-block mb-2">
                                Rent
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
