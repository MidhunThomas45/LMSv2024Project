{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5"> <!-- Added mt-5 for top margin -->
        <h2 class="text-center my-4">Payment Page</h2>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h4>Payment for {{ book.title }}</h4>
                <p>Price: ${{ book.price }}</p>
                
                <!-- Basic Payment Form (this can be replaced with actual payment integration) -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="card_number">Card Number</label>
                        <input type="text" id="card_number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry_date">Expiry Date</label>
                        <input type="text" id="expiry_date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Pay Now</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
