{% extends "base.html" %}

{% block content %}
<style>
    /* Add padding for the top bar */
    body {
        padding-top: 70px; /* Adjust this value to match your topbar height */
    }

    /* Table styling */
    .table-container {
        margin-top: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    .table {
        margin: 0;
        border-collapse: collapse;
    }

    .table th, .table td {
        vertical-align: middle;
        text-align: center;
    }

    .table thead th {
        background-color: #2d3a47;
        color: white;
        font-weight: bold;
    }

    .table tbody tr:hover {
        background-color: #f2f2f2;
    }

    /* Back to Dashboard button styling */
    .back-button {
        display: block;
        margin: 20px auto;
        width: fit-content;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        background-color: #1f252c;
        color: white;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .back-button:hover {
        background-color: #22282e;
    }
</style>

<div class="container mt-4">
    <h1 class="text-center">Rented Books</h1>

    <!-- Table Container -->
    <div class="table-container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title <span class="text-danger">*</span></th>
                    <th>Rent Date <span class="text-danger">*</span></th>
                    <th>End Date <span class="text-danger">*</span></th>

                </tr>
            </thead>
            <tbody>
                {% for rent in rented_books %}
                <tr>
                    <td>{{ rent.book.title }}</td>
                    <td>{{ rent.rent_date|date:"d M, Y" }}</td>
                    <td>{{ rent.end_date|date:"d M, Y" }}</td>
                    
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No rented books found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Back to Dashboard Button -->
    <a href="{% url 'student_dashboard' %}" class="back-button">Back to Dashboard</a>
</div>
{% endblock %}
