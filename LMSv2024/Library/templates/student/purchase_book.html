{% extends "base.html" %}

{% block content %}
    <div class="container" >
        <div class="header-container" style="margin-top:6rem;">
        <h2 class="text-center my-4">Purchase Books</h2>
        </div>
        <div class="row">
            {% for book in books %}
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img src="{{ book.book_image.url }}" class="card-img-top" alt="{{ book.title }}">

                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">{{ book.description }}</p>
                            <p class="card-text"><strong>Price: ${{ book.price }}</strong></p>
                            <!-- Change the button to go to the payment page -->
                            <a href="{% url 'payment_page' book.id %}" class="btn btn-success">Buy</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
