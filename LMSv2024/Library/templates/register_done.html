{% extends 'base.html' %}
{% block content %}
    <style>
        /* Custom Styles */
        .btn-custom {
            background-color: transparent;
            color: #198754; /* Green text */
            border: 2px solid #198754;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #198754; /* Green background */
            color: white; /* White text */
        }

        .card-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            margin-top: 50px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Registration Successful!</h4>
            <p>Welcome, {{ user.username }}! Your account has been created successfully.</p>
            <hr>
            <a href="{% url 'login_user' %}" class="btn btn-success">Proceed to Login</a>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-H1bIQuVGF/45y2hvG3s9mGjUuI1kEkZyXzq3E0wgMa5dDCLv3C1XZXBMCY+gJvLA" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
