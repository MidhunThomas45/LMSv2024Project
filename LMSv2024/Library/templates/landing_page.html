{% extends 'base.html' %}

{% load static %}

{% block title %}Welcome to LOOPLIT{% endblock %}

{% block style %}
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column; /* Ensures content and footer are stacked vertically */
    }

    header {
        position: relative;
        width: 100%;
        min-height: 89vh; /* Adjust height to be a percentage of the viewport height */
        background: url("{% static 'images/L3.png' %}") no-repeat center center/cover;
        background-size: cover; /* Ensure image covers the header */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    header .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Darker overlay for better readability */
        z-index: 1;
    }

    header .content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: #fff;
        padding: 0 20px;
    }

    header .content h1 {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* Add a shadow effect for better contrast */
    }

    header .content p {
        font-size: 1.6rem;
        margin-bottom: 2rem;
        font-style: italic;
        text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
    }

    header .content .explore-btn {
        background: #ff4500; /* Bright color for the button */
        color: #fff;
        padding: 1rem 2rem;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.3rem;
        transition: all 0.3s ease;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    header .content .explore-btn:hover {
        background: #ff6347; /* Lighter color on hover */
        color: #fff;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Ensure the page remains responsive */
    @media (max-width: 768px) {
        header .content h1 {
            font-size: 2.5rem; /* Smaller font on mobile */
        }

        header .content p {
            font-size: 1.2rem;
        }

        header .content .explore-btn {
            font-size: 1rem;
        }
    }

    footer {
        margin-top: auto; /* Pushes footer to the bottom */
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<header>
    <!-- Overlay for dimming the image -->
    <div class="overlay"></div>

    <!-- Content inside the image -->
    <div class="content">
        <h1>Unlock Your Next Great Read</h1>
        <p>Explore a world of books that inspire, educate, and transform.</p>
        <a href="{% url 'register' %}" class="explore-btn">Start Exploring</a>
    </div>
</header>
{% endblock %}
