<style>
    input, select, textarea {
    padding: 10px;
    width: 100%; /* Makes all fields the same width */
    box-sizing: border-box; /* Ensures padding is included in the width calculation */
}

</style>

{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Edit Book: {{ book.title }}</h2>
    <form method="POST" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #ffffff;box-shadow: 2px 0px 23px -7px rgba(0, 0, 0, 0.144);">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            {% for field in form %}
                <div style="margin-bottom: 20px;">
                    <label for="{{ field.id_for_label }}" style="font-size: 12px; color: #888; display: block; margin-bottom: 8px;">{{ field.label }}</label>
                    <div style="position: relative;">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <button type="submit" class="btn btn-success" style="margin-right: 10px; padding: 10px 20px; font-size: 16px;">Update Book</button>
        <a href="{% url 'manage_books' %}" class="btn btn-secondary" style="padding: 10px 20px; font-size: 16px;">Cancel</a>
    </form>
</div>
{% endblock %}
