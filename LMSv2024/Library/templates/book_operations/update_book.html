{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="form-container p-4 shadow-lg rounded">
        <h2 class="text-center mb-4">Edit Book: {{ book.title }}</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
            <div class="form-group mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success">Update Book</button>
                <a href="{% url 'manage_books' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
/* Centering and width */
.container {
    max-width: 700px;
    margin: 0 auto;
}

/* Form container styling */
.form-container {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
}

/* Header styling */
h2 {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

/* Form group styling */
.form-group {
    margin-bottom: 15px;
}

.form-label {
    font-weight: bold;
    color: #555;
    margin-bottom: 5px;
    display: block;
}

form input, form textarea, form select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 5px;
}

/* Button styling */
.btn-success {
    background-color: #28a745;
    border: none;
    padding: 10px 20px;
}

.btn-success:hover {
    background-color: #218838;
}

.btn-secondary {
    background-color: #6c757d;
    border: none;
    padding: 10px 20px;
}

.btn-secondary:hover {
    background-color: #5a6268;
}

/* Shadow for the form */
.shadow-lg {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
</style>

{% endblock %}
