<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
</head>
<body>
    <h1>Update Book</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ book.title }}" required>
        <select name="author" required>
            {% for author in authors %}
            <option value="{{ author.id }}" {% if author.id == book.author.id %}selected{% endif %}>
                {{ author.name }}
            </option>
            {% endfor %}
        </select>
        <select name="category">
            {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id == book.category.id %}selected{% endif %}>
                {{ category.name }}
            </option>
            {% endfor %}
        </select>
        <input type="number" name="quantity" value="{{ book.quantity }}" min="1" required>
        <textarea name="description">{{ book.description }}</textarea>
        <button type="submit">Update Book</button>
    </form>
</body>
</html>
