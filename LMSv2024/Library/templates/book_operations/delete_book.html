{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Delete Book</h2>
    <p>Are you sure you want to delete the book <strong>{{ book.title }}</strong> by {{ book.author.name }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_books' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
