{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="form-container p-4 shadow-lg rounded">
        <h2 class="text-center mb-4">Update Category</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Update Category</button>
                <a href="{% url 'manage_categories' %}" class="btn btn-secondary">Back to Categories</a>
            </div>
        </form>
    </div>
</div>

<style>
/* Centering and width */
/* .container {
    max-width: 600px;
    margin: 0 auto;
} */

/* Form container styling */
.form-container {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
}

/* Header styling */
h2 {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

/* Form field styling */
form {
    margin-top: 10px;
}

form label {
    font-weight: bold;
    color: #555;
}

form input, form select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Button styling */
.btn-primary {
    background-color: #007bff;
    border: none;
    padding: 10px 20px;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-secondary {
    background-color: #6c757d;
    border: none;
    padding: 10px 20px;
}

.btn-secondary:hover {
    background-color: #5a6268;
}

/* Shadow for the form */
.shadow-lg {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
</style>

{% endblock %}
