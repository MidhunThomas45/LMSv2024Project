{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Edit Author: {{ author.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'manage_authors' %}" class="btn btn-secondary mt-3">Back to Authors</a>
</div>
{% endblock %}
