{% extends 'base.html' %}
{% block content %}
<style>
    /* Back Arrow Style */
    .back-arrow {
        font-size: 1.5rem; /* Larger arrow */
        color: rgb(81, 76, 76);
        text-decoration: none;
        margin-bottom: 1rem;
        display: inline-flex;
        align-items: center;
        margin-top: 1rem;
        margin-left: 10px; 
    }

    .back-arrow:hover {
        color: #3e4145;
    }

    .back-arrow i {
        margin-right: 0;
    }
</style>
<div class="container">
    <div class="header-container" style="display:flex;justify-content: space-between;align-items: center;margin: 1rem 0;margin-top: 4rem;">
        <!-- Back Arrow -->
        <a href="javascript:history.back()" class="back-arrow">
            <i class="fa-solid fa-arrow-left-long"></i> 
        </a>

        <!-- Title -->
        <h2 style="margin: 0;" >Manage Categories</h2>
        <div></div>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <a href="{% url 'add_category' %}" class="btn btn-primary">Add New Category</a>
    
        <form method="GET" class="mb-4" style="display: flex; align-items: center; margin-top: 15px;">
            <input type="text" name="q" placeholder="Search Categories..." value="{{ query }}" class="form-control" style="width: 250px; margin-top: 15px;">
            <button type="submit" class="btn btn-secondary" style="margin-left: 10px; margin-top: 15px;">Search</button>
        </form>
    </div>
    

    

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.description|truncatewords:15 }}</td>
                <td>
                    <a href="{% url 'update_category' category.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete_category' category.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    
</div>
{% endblock %}
