{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="form-container p-4 shadow-lg rounded">
        <h2 class="text-center mb-4">Add Author</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Add Author</button>
        </form>
        <a href="{% url 'manage_authors' %}" class="btn btn-secondary w-100 mt-3">Back to Authors</a>
    </div>
</div>

<style>
/* Add some spacing around the container */
/* .container {
    max-width: 800px;
    margin: 0 auto;
} */

/* Form container styling */
.form-container {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
}

/* Adjust button styles */
.btn-primary {
    background-color: #007bff;
    border: none;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-secondary {
    background-color: #6c757d;
    border: none;
}

.btn-secondary:hover {
    background-color: #5a6268;
}

/* Input field styling */
form input, form textarea, form select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Center the header text */
h2 {
    font-size: 24px;
    font-weight: 600;
    color: #333;
}
</style>

{% endblock %}
