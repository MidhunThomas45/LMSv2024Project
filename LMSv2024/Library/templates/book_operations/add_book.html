{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Add New Book</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Book</button>
        <a href="{% url 'manage_books' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
