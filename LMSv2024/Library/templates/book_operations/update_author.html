<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Author</title>
</head>
<body>
    <h1>Update Author</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" value="{{ author.name }}" required>
        <textarea name="biography">{{ author.biography }}</textarea>
        <input type="date" name="date_of_birth" value="{{ author.date_of_birth }}">
        <input type="date" name="date_of_death" value="{{ author.date_of_death }}">
        <button type="submit">Update Author</button>
    </form>
</body>
</html>
